{% extends "layout.html" %}
{% block content %}

<div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-5">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h4 class="text-center mb-6">Thank you {{ userName }}!</h4>
                        <div class="text-center mt-5">
                            <h6> You answered correct to {{ correctAnswerAmount }} from {{ totalQuestionAmount }} questions.</h6>
                        </div>
                        <div class="text-center mt-5">
                            <a href="/">
                                <button
                                        class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Back to start!
                                </button>
                            </a>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
