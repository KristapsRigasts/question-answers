{% extends "layout.html" %}
{% block content %}

<div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-5">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                            <div class="text-center mt-5">
                                <h4>{{ question.question }}?</h4>
                            </div>
                        <form action="/question" method="post">
                            <div class="form-outline mb-4 mt-3">
                                <select required id="answer" name="answer" class="form-control form-control-lg" >
                                    <option value="" disabled selected hidden>Choose your answer</option>
                                    {% for answer in answers %}
                                    <option value="{{ answer.id }}-{{ answer.answerStatus }}">{{ answer.answerOption }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="progress mt-3 mb-4">
                                <div class="progress-bar bg-info {{ questionAmount/actualQuestionNumber*100 }}w" style="width: {{percent}}%"  role="progressbar" aria-valuenow="{{ actualQuestionNumber }}"
                                     aria-valuemin="0" aria-valuemax="{{ questionAmount }}"></div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Confirm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
